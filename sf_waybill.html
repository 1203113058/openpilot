<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>顺丰快递面单</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .waybill {
            width: 100mm;
            height: 180mm;
            border: 1px solid #000;
            padding: 5mm;
            box-sizing: border-box;
            background-color: white;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 5mm;
            border-bottom: 2px solid #e60012;
            padding-bottom: 5mm;
        }
        .logo {
            width: 60mm;
            height: 20mm;
        }
        .info-section {
            margin-bottom: 3mm;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 3mm;
        }
        .info-row {
            display: flex;
            margin-bottom: 2mm;
            font-size: 14px;
        }
        .label {
            width: 20mm;
            font-weight: bold;
            color: #333;
        }
        .value {
            flex: 1;
            color: #000;
        }
        .barcode {
            text-align: center;
            margin: 5mm 0;
            padding: 5mm 0;
            border: 1px solid #eee;
        }
        .barcode img {
            width: 80mm;
            height: 30mm;
        }
        .footer {
            text-align: center;
            margin-top: 5mm;
            font-size: 12px;
            color: #666;
        }
        .waybill-number {
            font-size: 18px;
            font-weight: bold;
            color: #e60012;
            text-align: center;
            margin: 5mm 0;
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e60012;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .print-button:hover {
            background-color: #cc0000;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: white;
            }
            .waybill {
                border: none;
                box-shadow: none;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="waybill">
        <div class="header">
            <!-- 顺丰logo SVG -->
            <svg class="logo" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="40" font-size="30" font-weight="bold" fill="#e60012">顺丰速运</text>
            </svg>
        </div>

        <div class="waybill-number">SF1234567890</div>

        <div class="info-section">
            <div class="info-row">
                <div class="label">寄件人：</div>
                <div class="value">张三</div>
            </div>
            <div class="info-row">
                <div class="label">电话：</div>
                <div class="value">13800138000</div>
            </div>
            <div class="info-row">
                <div class="label">地址：</div>
                <div class="value">北京市朝阳区xxx街道xxx号</div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-row">
                <div class="label">收件人：</div>
                <div class="value">李四</div>
            </div>
            <div class="info-row">
                <div class="label">电话：</div>
                <div class="value">13900139000</div>
            </div>
            <div class="info-row">
                <div class="label">地址：</div>
                <div class="value">上海市浦东新区xxx路xxx号</div>
            </div>
        </div>

        <div class="barcode">
            <!-- 条形码 SVG -->
            <svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="180" height="60" fill="white" stroke="black"/>
                <text x="100" y="45" text-anchor="middle" font-size="20">SF1234567890</text>
            </svg>
        </div>

        <div class="info-section">
            <div class="info-row">
                <div class="label">物品类型：</div>
                <div class="value">文件</div>
            </div>
            <div class="info-row">
                <div class="label">重量：</div>
                <div class="value">0.5kg</div>
            </div>
            <div class="info-row">
                <div class="label">保价：</div>
                <div class="value">1000元</div>
            </div>
        </div>

        <div class="footer">
            <p>打印时间：2024-03-21 10:00:00</p>
            <p>顺丰速运 - 您的快递专家</p>
        </div>
    </div>

    <button class="print-button" onclick="window.print()">打印面单</button>

    <script>
        // 添加打印功能
        function printWaybill() {
            window.print();
        }
    </script>
</body>
</html>
